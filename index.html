<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PaLi e Dispari</title>

    <!-- ? Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- ? Link fontawesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ? Link my css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="row my-5">
            <h2>Palindromo? Verifica</h2>

            <div class="col-5">
                <input id="input-pali" type="text" class="form-control" placeholder="Inserisci la parola">
            </div>

            <div class="col-1">
                <button id="btn-pali" type="button" class="btn btn-success">Verifica</button>
            </div>

            <div class="col-4 fw-bold text-warning">
                <p id="result-p"></p>
            </div>
        </div>
        
        
        <div class="row">
            <h2>Pari o Dispari? Chi vincer&aacute;?</h2>

            <div class="col-2">
                <div class="input-group">
                    <select class="form-select" id="inputGroupSelect">
                        <option value="1">Pari</option>
                        <option value="2">Dispari</option>
                    </select>
                </div>
            </div>

            <div class="col-2">
                <input id="input-number" type="text" class="form-control" placeholder="Inserisci un numero da 1 a 5">
            </div>

            <div class="col-1">
                <button id="btn-odd-even" type="button" class="btn btn-success">Invia</button>
            </div>
            <div class="col-4 fw-bold text-warning">
                <p id="result-odd-p"></p>
            </div>
        </div>
    </main>


    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
